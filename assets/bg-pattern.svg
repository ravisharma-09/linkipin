<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <filter id="blur1">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
    <filter id="blur2">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
    <radialGradient id="grad1" cx="20%" cy="30%">
      <stop offset="0%" style="stop-color:#2da44e;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#2da44e;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="grad2" cx="80%" cy="70%">
      <stop offset="0%" style="stop-color:#238636;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#238636;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="grad3" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#1f8f3f;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#1f8f3f;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Base light background -->
  <rect width="1200" height="800" fill="#f8faf9"/>

  <!-- Crazy blob circles -->
  <circle cx="150" cy="100" r="200" fill="url(#grad1)" filter="url(#blur2)"/>
  <circle cx="1050" cy="650" r="280" fill="url(#grad2)" filter="url(#blur2)"/>
  <circle cx="600" cy="400" r="220" fill="url(#grad3)" filter="url(#blur1)"/>

  <!-- Animated wavy background -->
  <path d="M0,200 Q300,150 600,200 T1200,200 L1200,0 L0,0 Z" fill="#2da44e" opacity="0.08"/>
  <path d="M0,350 Q300,300 600,350 T1200,350 L1200,250 Q600,300 0,250 Z" fill="#238636" opacity="0.06"/>
  <path d="M0,500 Q300,450 600,500 T1200,500 L1200,400 Q600,450 0,400 Z" fill="#1f8f3f" opacity="0.05"/>

  <!-- Diagonal stripe pattern with green tint -->
  <defs>
    <pattern id="diagonalHatch" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="20" stroke="#2da44e" stroke-width="2" opacity="0.04"/>
    </pattern>
  </defs>
  <rect width="1200" height="800" fill="url(#diagonalHatch)"/>

  <!-- Crazy scattered circles -->
  <circle cx="100" cy="50" r="40" fill="#2da44e" opacity="0.12" filter="url(#blur1)"/>
  <circle cx="1100" cy="150" r="60" fill="#238636" opacity="0.1" filter="url(#blur1)"/>
  <circle cx="300" cy="700" r="50" fill="#1f8f3f" opacity="0.11" filter="url(#blur1)"/>
  <circle cx="900" cy="200" r="45" fill="#2da44e" opacity="0.09" filter="url(#blur1)"/>
  <circle cx="500" cy="750" r="70" fill="#238636" opacity="0.08" filter="url(#blur1)"/>

  <!-- Geometric triangles for crazy vibe -->
  <polygon points="0,0 200,100 150,300" fill="#2da44e" opacity="0.05"/>
  <polygon points="1200,800 1000,700 1050,500" fill="#238636" opacity="0.04"/>
  <polygon points="600,0 800,200 400,300" fill="#1f8f3f" opacity="0.06"/>
</svg>
