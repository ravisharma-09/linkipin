<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkiePin - Login</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <div class="box">
            <img src="assets/linkiepin-logo.svg" alt="LinkiePin Logo" class="logo">
            <h1>Welcome Back</h1>
            <p class="text">Sign in to LinkiePin</p>

            <form class="form">
                <div class="inp">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>

                <div class="inp">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>

                <a href="home.html">
                    <button type="button" class="btn">Sign In</button>
                </a>

                <p class="tiny">
                    Don't have an account? <a href="#">Sign up</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
